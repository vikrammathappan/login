<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./index.css">
    <title>LOGIN/REGISTER</title>
    
</head>
<body>
    <div id="main">
        <div id="signup">
            <h1 id="h1">SIGNUP</h1>
            <input id="sname" type="text" placeholder="Enter Your Name">
            
            <input id="username" type="text" placeholder=" Enter Your Username">
            <input id="email" type="text" placeholder="Email">
            <input id="phone" type="number" placeholder="Phone Number">
            <input id="password" type="password" placeholder="Password">
            <input id="button" type="submit" name="signup">

        </div>
        <div id="signin">
            <h1 id="h2">SIGNIN</h1>
            <input id="tname" type="text" placeholder="Enter Your Username">
            <input id="epassword" type="text" placeholder="Enter Your Password">
            <input id="login" type="submit">
            <p id="msg"></p>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
